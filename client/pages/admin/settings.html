<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../styles/main.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body class="bg-light p-4">

<h2 class="mb-4">Store Settings</h2>

<form>

<div class="mb-3">
<label class="form-label">Store Name</label>
<input type="text" class="form-control" value="My E-Commerce Store">
</div>

<div class="mb-3">
<label class="form-label">Support Email</label>
<input type="email" class="form-control" value="support@example.com">
</div>

<div class="mb-3">
<label class="form-label">Phone Number</label>
<input type="text" class="form-control" value="+91 9876543210">
</div>

<hr>

<h5>Change Password</h5>

<div class="mb-3">
<label class="form-label">Current Password</label>
<input type="password" class="form-control">
</div>

<div class="mb-3">
<label class="form-label">New Password</label>
<input type="password" class="form-control">
</div>

<div class="mb-3">
<label class="form-label">Confirm New Password</label>
<input type="password" class="form-control">
</div>

<button type="submit" class="btn btn-success">Save Settings</button>

</form>
<button onclick="logout()">Logout</button>
<script src="../../utils/auth.js"></script>


</body>
</html>
